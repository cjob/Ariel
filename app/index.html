<html ng-app="ArielApp">
<head>
    <script src="bower_components/angular/angular.js"></script>
  <script src="js/controllers.js"></script>
</head>
<body ng-controller="ArielCtrl">
      <font face="verdana">
      Search: <input type="text" ng-model="query" ng-keypress="keyboardevent($event)">
      <button ng-click="updateworkerlist()">Search</button>
      <ul class="workers">
      <table border="2" style="background-color:lightgray;border-collapse:collapse;border:2px solid black;color:black;width:100%;" cellpadding="3" cellspacing="3">
        <tr>
          <td>First name</td>
          <td>Last Name</td>
          <td>Email Address</td>
          <td>Manager Email Address</td>
          <td>Directs</td>
        </tr>
        <tr ng-repeat="worker in Workers" style="background-color:white">
          <td>{{worker.first_name}}</td>
          <td>{{worker.last_name}}</td>
          <td>{{worker.email_address}}</td>
          <td>{{worker.manager_email_address}} </td>
          <td>
                  <li ng-repeat="d in worker.directs" style="background-color:darkgray">
                  {{d.first_name}} {{d.last_name}}
                  </li>
          </tr>
      </table>
      </ul>
      </font>
</body>
</html>
